<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>e-Anoza Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .navbar {
      background-color: #2C3E50;
      padding: 1rem;
      text-align: center;
    }
    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    .navbar li {
      display: inline;
      margin: 0 15px;
    }
    .navbar a {
      color: #ECF0F1;
      text-decoration: none;
      font-weight: bold;
    }
    header {
      background-color: #18BC9C;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    .search-box {
      text-align: center;
      margin: 1rem;
    }
    .search-box input {
      padding: 0.5rem;
      width: 60%;
      max-width: 400px;
      font-size: 1rem;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 1.5rem;
    }
    .product-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      max-width: 300px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      border-radius: 10px;
    }
    .cart-btn, .whatsapp-btn {
      display: block;
      margin: 0.5rem auto;
      padding: 0.5rem;
      width: 90%;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }
    .cart-btn {
      background-color: #3498DB;
      color: white;
    }
    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      text-decoration: none;
      text-align: center;
      padding-top: 0.6rem;
    }
    .contact {
      background-color: #ecf0f1;
      padding: 2rem;
      text-align: center;
    }
    footer {
      background-color: #2C3E50;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    @media screen and (max-width: 600px) {
      .products {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Menu -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#products">Products</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="https://www.facebook.com/sfadhrvagn" target="_blank">Facebook</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <h1>Welcome to e-Anoza</h1>
    <p>All Organic, Fashion, Cosmetics & Food Products</p>
  </header>

  <!-- Search Box -->
  <div class="search-box">
    <input type="text" placeholder="Search products..." />
  </div>

  <!-- Product Section -->
  <section class="products" id="products">
    <div class="product-card">
      <img src="https://github.com/KHALID979/my-website/blob/main/264.jpg?raw=true" alt="Leather Wallet" />
      <h2>Leather Wallet</h2>
      <p>৳500</p>
      <button class="cart-btn">Add to Cart</button>
      <a class="whatsapp-btn" href="https://wa.me/8801540143224?text=I%20want%20to%20order%20Leather%20Wallet" target="_blank">Order on WhatsApp</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x200?text=Premium+Dates" alt="Premium Dates" />
      <h2>Premium Dates</h2>
      <p>৳800</p>
      <button class="cart-btn">Add to Cart</button>
      <a class="whatsapp-btn" href="https://wa.me/8801540143224?text=I%20want%20to%20order%20Premium%20Dates" target="_blank">Order on WhatsApp</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x200?text=Organic+Honey" alt="Organic Honey" />
      <h2>Organic Honey</h2>
      <p>৳650</p>
      <button class="cart-btn">Add to Cart</button>
      <a class="whatsapp-btn" href="https://wa.me/8801540143224?text=I%20want%20to%20order%20Organic%20Honey" target="_blank">Order on WhatsApp</a>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required /><br /><br />
      <input type="email" placeholder="Your Email" required /><br /><br />
      <textarea placeholder="Your Message" required></textarea><br /><br />
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 e-Anoza. All rights reserved.</p>
  </footer>
</body>
</html>
