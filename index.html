<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>আমার ব্যবসা</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      text-align: center;
    }
    h1 {
      color: #0a4275;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
    }
    img {
      max-width: 100px;
    }
  </style>
</head>
<body>
  <h1>স্বাগতম আমার দোকানে</h1>
  <p>এখানে আপনি নানা ধরনের পণ্য পাবেন!</p>

  <h2>আমাদের পণ্যসমূহ</h2>
  <table>
    <tr>
      <th>পণ্যের ছবি</th>
      <th>নাম</th>
      <th>দাম</th>
    </tr>
    <tr>
      <td><img src="https://via.placeholder.com/100x100?text=লাল+জামা" alt="লাল জামা"></td>
      <td>লাল জামা</td>
      <td>৫৫০ টাকা</td>
    </tr>
    <tr>
      <td><img src="https://via.placeholder.com/100x100?text=নীল+টুপি" alt="নীল টুপি"></td>
      <td>নীল টুপি</td>
      <td>২৫০ টাকা</td>
    </tr>
    <tr>
      <td><img src="https://via.placeholder.com/100x100?text=কালো+ব্যাগ" alt="কালো ব্যাগ"></td>
      <td>কালো ব্যাগ</td>
      <td>৭৫০ টাকা</td>
    </tr>
  </table>
</body>
</html>
