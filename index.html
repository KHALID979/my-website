<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Khalid's Shop</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Header */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    header h1 {
      font-size: 2em;
    }

    /* Navigation */
    nav {
      background-color: #333;
      color: white;
      padding: 10px 0;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Running Text */
    .marquee {
      background-color: #000;
      color: #fff;
      padding: 10px 0;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
    }

    .marquee p {
      display: inline-block;
      animation: marquee 15s linear infinite;
      font-size: 18px;
    }

    @keyframes marquee {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }

    /* Product Section */
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product-card {
      background-color: #f9f9f9;
      margin: 20px;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-card h2 {
      font-size: 1.5em;
      margin: 10px 0;
    }

    .product-card p {
      font-size: 1.2em;
      color: #333;
    }

    .cart-btn, .whatsapp-btn {
      background-color: #ff5733;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1.1em;
      text-align: center;
      display: block;
      margin: 10px auto;
      width: 80%;
    }

    .cart-btn:hover, .whatsapp-btn:hover {
      background-color: #e74c3c;
    }

    /* Contact Section */
    .contact {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }

    .contact h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .contact form input,
    .contact form textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1.1em;
    }

    .contact form button {
      background-color: #33c1ff;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }

    .contact form button:hover {
      background-color: #2999b3;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: relative;
    }

    footer p {
      margin: 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar ul {
        flex-direction: column;
      }

      .product-card {
        width: 100%;
        max-width: 350px;
      }

      .marquee p {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .navbar ul {
        padding-left: 0;
      }

      .product-card {
        width: 100%;
        max-width: 280px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Menu -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#products">Products</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="https://www.facebook.com/sfadhrvagn" target="_blank">Facebook</a></li>
    </ul>
  </nav>

  <!-- Running Text -->
  <div class="marquee">

  <!-- Header -->
  <header>
    <h1>Welcome to Khalid's Shop</h1>
  </header>

  <!-- Product Section -->
  <section class="products" id="products">
    <div class="product-card">

    </div>

    <div class="product-card">
      <img src="https://github.com/KHALID979/my-website/blob/84d96ab7c81719055a1ef2d8f669f400146f691c/%E0%A6%AE%E0%A6%A6%E0%A7%81.jpg?raw=true" alt="Honey" />

  <!-- Contact Section -->

  <!-- Footer -->
  <footer>
    <p>© 2025 Khalid's Shop. All rights reserved.</p>
  </footer>
</body>
</html>
