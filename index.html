<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fresh Organic Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation Menu -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#products">Products</a></li>
      <li><a href="#contact">Contact</a></li>

    </ul>
  </nav>

  <!-- Header -->
  <header>
    <h1>Welcome to Fresh Organic Shop</h1>
  </header>

  <!-- Product Section -->
  <section class="products" id="products">
    <div class="product-card">
      <img src="https://github.com/KHALID979/my-website/blob/47aedfa52c1b3eab551158b9db2158f27a42f4b3/264.jpg?raw=true" alt="Leather Wallet" />
      <h2>Leather Wallet</h2>
      <p>৳500</p>
      <button class="cart-btn">Add to Cart</button>
      <a class="whatsapp-btn" href="https://wa.me/8801540143224?text=I%20want%20to%20order%20Leather%20Wallet" target="_blank">Order on WhatsApp</a>
    </div>

    <div class="product-card">
      <img src="https://github.com/KHALID979/my-website/blob/9e696393ab7af4b5339c07bdf985c38a6b32e369/%E0%A6%96%E0%A7%87%E0%A6%9C%E0%A7%81%E0%A6%B0.jpg?raw=true" alt="Dates" />
      <h2>Fresh Dates</h2>
      <p>৳300</p>
      <button class="cart-btn">Add to Cart</button>
      <a class="whatsapp-btn" href="https://wa.me/8801540143224?text=I%20want%20to%20order%20Fresh%20Dates" target="_blank">Order on WhatsApp</a>
    </div>

    <div class="product-card">
      <img src="https://github.com/KHALID979/my-website/blob/84d96ab7c81719055a1ef2d8f669f400146f691c/%E0%A6%AE%E0%A6%A7%E0%A7%81.jpg?raw=true" alt="Honey" />
      <h2>Pure Honey</h2>
      <p>৳400</p>
      <button class="cart-btn">Add to Cart</button>
      <a class="whatsapp-btn" href="https://wa.me/8801540143224?text=I%20want%20to%20order%20Pure%20Honey" target="_blank">Order on WhatsApp</a>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Fresh Organic Shop. All rights reserved.</p>
  </footer>
</body>
</html>
